<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./login.html" method="get">
    <fieldset>
        <center>
            <img src="https://play-lh.googleusercontent.com/KvtOgdUQBAxVYfUe_Y5T86gTrz8dV4USrqmHXlkHyCROkVs4WgAxLN3iGPJwUALA-i4" height="20%" width="10%"  alt="logo not found">
            <h1>TSRTC STUDENT PASS</h1>
            <h2>GOVERNMENT APPLICATION</h2>
        </center>
    </fieldset>
    <fieldset>
        <legend>Student details</legend>
        <br>
        <center>
        <label for="name">NAME*:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="name" name="name" required>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="name">FATHERNAME*:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="phone">phone:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="tel" id="phone" name="phone" required>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="email">E mail:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="email" name="email" pattern="[a-z/d]+@(gmail|org|yhaoo)\.(com|in|org|co)"  required>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <br>
        <br>
        <label for="gender">Gender</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="gender" required> Male
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Female
        <input type="radio" name="gender" id="gender" required> 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="date of birth">Date of birth:*</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="date" id="date of birth" name="date of birth"  required>
        <br>
        <br>
        <label for="District">District</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select id="District" name="District">
            <option value="" disabled selected>---select district---</option>
            <option value="Hydrabad" >Hydrabad</option>
            <option value="Yadadri Bhuvanagiri" >Yadadri Bhuvanagiri</option>
            <option value="Nalagonda" >Nalagonda</option>

        </select>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="password">Password:*</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="password" name="password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&]).{8,16}" required >
        </center>
    </fieldset>
    <center>
    <button><input type="submit" value="LOGIN"></button>
    </center>

</form>
   

</body>
</html>
